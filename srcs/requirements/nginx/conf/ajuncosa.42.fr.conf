server {
#	listen 127.0.0.1:443 ssl;
	listen 443;

 	server_name ajuncosa.42.fr;
	ssl_protocols TLSv1.3;

	root /var/www/html/wordpress;

	index index.html index.php;

	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_pass wordpress_net:9000;
		fastcgi_index index.php;
		include fastcgi.conf;
	}

}
