version: "3.7"

services:
    mariadb:
        build: ./requirements/mariadb/.
        image: mariadb
        container_name: mariadb
        volumes:
            - database:/var/lib/mysql
        networks:
            my_network:
                aliases:
                    - mariadb_net 

    wordpress:
        build: ./requirements/wordpress/.
        image: wordpress
        container_name: wordpress
        ports:
            - "9000:9000"
        depends_on:
            - "mariadb"
        volumes:
            - wp-files:/wordpress
        networks:
            my_network:
                aliases:
                    - wordpress_net

    nginx:
        build: ./requirements/nginx/.
        image: nginx
        container_name: nginx
        ports:
            - "443:443"
        depends_on:
            - "wordpress"
        volumes:
            - wp-files:/wordpress
        networks:
            my_network:
                aliases:
                    - nginx_net 

volumes:
    wp-files:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /Users/ajuncosa/Desktop/inception/srcs/tmp_files
    database:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /Users/ajuncosa/Desktop/inception/srcs/tmp_files2

networks:
    my_network:
        name: my_network

